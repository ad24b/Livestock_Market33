<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Livestock Market{% endblock %}</title>
    
    <link rel="stylesheet" href="{% static 'livestock/ss.css' %}?v=5">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <div class="d-flex">
        <!-- شريط التنقل العمودي -->
        <nav class="nav flex-column border-end p-3 shadow" style="width: 200px; position: fixed; right: 0; height: 100vh;">
            <a class="nav-link custom-nav-link" href="{% url 'home' %}">Home</a>
            <a class="nav-link custom-nav-link" href="{% url 'add_livestock' %}">Add Livestock</a>
            <a class="nav-link custom-nav-link" href="{% url 'list_livestock' %}">List Livestock</a>
            {% if request.user.is_authenticated %}
                <a class="nav-link custom-nav-link" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="nav-link custom-nav-link" href="{% url 'login' %}">Login</a>
                <a class="nav-link custom-nav-link" href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
        
        <!-- أيقونة عربة التسوق -->
        <a href="{% url 'cart_detail' %}" class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            {% if cart|length > 0 %}
                <span class="cart-count">{{ cart|length }}</span>
            {% endif %}
        </a>

        <!-- محتوى الصفحة -->
        <main class="flex-grow-1 p-4" style="margin-right: 200px;">
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>
</html>
