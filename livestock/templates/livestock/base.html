<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Livestock Market{% endblock %}</title>
    
    <link rel="stylesheet" href="{% static 'livestock/ss.css' %}?v=7">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <div class="d-flex">
        <!-- شريط التنقل العمودي -->
        <nav class="nav">
            <h2 class="brand-title">Livestock Market</h2>
            
            {% if request.user.is_authenticated %}
                <a href="{% url 'profile' %}" class="custom-nav-link">Profile</a>
            {% endif %}
            
            <a href="{% url 'home' %}" class="custom-nav-link">Home</a>
            <a href="{% url 'add_livestock' %}" class="custom-nav-link">Add Livestock</a>
            <a href="{% url 'list_livestock' %}" class="custom-nav-link">Livestock</a>
            {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}" class="custom-nav-link">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="custom-nav-link">Login</a>
                <a href="{% url 'register' %}" class="custom-nav-link">Register</a>
            {% endif %}
        </nav>
        
        <!-- محتوى الصفحة -->
        <main class="flex-grow-1 p-4" style="margin-right: 200px;">
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>
</html>
