<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Livestock Market{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'livestock/ss.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex">
        <!-- شريط التنقل العمودي flex-column  border-end p-3 shadow--> <!-- shadow خاص بي حواف الشريط --> <!-- bg-light هذا يخلي الصفحه بيضاء وحذفناه وكان بعد فليكس كولم-->
        <nav class="nav flex-column  border-end p-3 shadow  " style="width: 200px; position: fixed; right: 0; height: 100vh;">
            <a class="nav-link custom-nav-link  " href="{% url 'home' %}">Home</a>
            <a class=" nav-link custom-nav-link " href="{% url 'add_livestock' %}">Add Livestock</a>
            <a class="nav-link custom-nav-link " href="{% url 'list_livestock' %}">List Livestock</a>
            {% if request.user.is_authenticated %}
                <a class="nav-link custom-nav-link " href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="nav-link custom-nav-link " href="{% url 'login' %}">Login</a>
                <a class="nav-link custom-nav-link " href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
        
        <!-- محتوى الصفحة -->
        
        <main class="flex-grow-1 p-4" style="margin-right: 200px;">
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>
</html>
